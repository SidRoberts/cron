language: php

os:   linux
dist: bionic

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

install:
  - travis_retry composer update --no-interaction --no-progress

script:
  - vendor/bin/codecept run
  - find src/ -type f -print0 | xargs -0 -n1 php -l
  - vendor/bin/phpcs src/ --standard=psr2

